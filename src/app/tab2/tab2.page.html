<ion-content class="ion-padding">
  <ion-header collapse="condense" class="ion-no-border">
    <app-header
      pageTitle="Orders"
      [hasNotifications]="true"
      [lightTheme]="true"
    ></app-header>
  </ion-header>

  <ion-searchbar
    placeholder="Search orders"
    color="light"
    debounce="500"
    animated
  ></ion-searchbar>

  <div class="ion-padding-vertical buttonGroup">
    <span class="ion-padding buttonGroup__button active">Refill</span>
    <span class="ion-padding buttonGroup__button">Buy Accessories</span>
  </div>

  <div>
    <h6><strong>Today</strong></h6>
    <app-order-item (handleClick)="viewDetails()"></app-order-item>
    <app-order-item (handleClick)="viewDetails()"></app-order-item>
    <h6><strong>Last month</strong></h6>
    <app-order-item (handleClick)="viewDetails()"></app-order-item>
    <app-order-item (handleClick)="viewDetails()"></app-order-item>
    <app-order-item (handleClick)="viewDetails()"></app-order-item>
  </div>
</ion-content>
