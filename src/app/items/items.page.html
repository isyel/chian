<ion-content class="ion-padding">
  <ion-header collapse="condense" class="ion-no-border">
    <app-header
      pageTitle="Items"
      [hasNotifications]="true"
      [lightTheme]="true"
    ></app-header>
  </ion-header>

  <div class="buttonGroup">
    <span class="ion-padding buttonGroup__button active">Refill</span>
    <span class="ion-padding buttonGroup__button">Buy Accessories</span>
  </div>
  <div>
    <app-order-item
      (handleClick)="orderItem()"
      *ngFor="let option of options"
      [name]="option.name"
      [size]="option.size"
      [price]="option.price"
    ></app-order-item>
  </div>
</ion-content>
