<ion-content [fullscreen]="true">
  <div class="home__heroFixed">
    <app-hero-card [dark]="true" [radiusTop]="false">
      <div class="home__heroCard">
        <ion-header collapse="condense" class="ion-no-border">
          <app-header
            pageTitle="Home"
            [hasNotifications]="true"
            [hasBackButton]="false"
          ></app-header>
        </ion-header>
        <div class="ion-padding home__welcomeText">
          <ion-text color="light">Hello,</ion-text><br />
          <ion-text color="light">Welcome to ease with Chian</ion-text>
        </div>

        <ion-searchbar
          placeholder="Search orders"
          color="light"
          debounce="500"
          animated
          class="home__searchBar"
        ></ion-searchbar>
      </div>
    </app-hero-card>
  </div>
  <ion-grid class="ion-padding ion-margin-top">
    <ion-row>
      <ion-col>
        <div class="ion-padding-top home__orderInfo">
          <app-hero-card (click)="goToItemsPage()">
            Last Order: <strong>15 days ago</strong>
            <h5>Running out of Gas?</h5>
            <p>Order Now and get <strong>15% off</strong></p>
          </app-hero-card>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="tertiary">
          <span> Refill & Accessories</span>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block">
          <span> Repairs & maintenance</span>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        ><app-hero-card
          ><br /><br /><br />
          <br /></app-hero-card
      ></ion-col>
      <ion-col
        ><app-hero-card> <br /><br /><br /><br /></app-hero-card
      ></ion-col>
    </ion-row>

    <ion-row>
      <ion-col
        ><app-hero-card> <br /><br /><br /><br /></app-hero-card
      ></ion-col>
      <ion-col
        ><app-hero-card> <br /><br /><br /><br /></app-hero-card
      ></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer> </ion-footer>
