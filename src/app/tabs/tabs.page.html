<ion-tabs #tabs (ionTabsDidChange)="tabChange(tabs)">
  <ion-tab-bar slot="bottom">
    <ion-tab-button
      tab="delivery-agents-home"
      *ngIf="userDetails?.roles[0] === 'Delivery Agent'"
    >
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab1" *ngIf="userDetails?.roles[0] === 'User'">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button
      tab="tab2"
      *ngIf="userDetails?.roles[0] === 'Delivery Agent'"
    >
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>Deliveries</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" *ngIf="userDetails?.roles[0] === 'User'">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>Orders</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
